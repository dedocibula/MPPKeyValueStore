group 'MPPKeyValueStore'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.github.stephenc.high-scale-lib', name: 'high-scale-lib', version: '1.1.4'
    compile group: 'net.spy', name: 'spymemcached', version: '2.12.0'
    compile group: 'redis.clients', name: 'jedis', version: '2.8.0'
    compile group: 'org.apache.jmeter', name: 'ApacheJMeter_java', version: '2.13' 
    
  /* DO NOT REMOVE - Might need this. Not sure. 
    compile group: 'org.apache.commons', name: 'commons-math3', version: '3.5' 
    compile group: 'org.apache.commons', name: 'commons-pool2', version: '2.3' 
	compile group: 'org.apache.jmeter', name: 'ApacheJMeter_tcp', version: '2.13' 
	compile group: 'org.apache.jmeter', name: 'ApacheJMeter_native', version: '2.13' 
	compile group: 'org.apache.jmeter', name: 'ApacheJMeter_monitors', version: '2.13' 
	compile group: 'org.apache.jmeter', name: 'ApacheJMeter_junit', version: '2.13' 
	compile group: 'org.apache.jmeter', name: 'ApacheJMeter_jms', version: '2.13' 
	compile group: 'org.apache.jmeter', name: 'ApacheJMeter_jdbc', version: '2.13' 
	compile group: 'org.apache.jmeter', name: 'ApacheJMeter_http', version: '2.13' 
	compile group: 'org.apache.jmeter', name: 'ApacheJMeter_functions', version: '2.13' 
	compile group: 'org.apache.jmeter', name: 'ApacheJMeter_core', version: '2.13' 
	compile group: 'org.apache.jmeter', name: 'ApacheJMeter_config', version: '2.13' 
	compile group: 'org.apache.jmeter', name: 'ApacheJMeter_parent', version: '2.13'
	compile group: 'org.apache.jmeter', name: 'ApacheJMeter_report', version: '2.13' */
 
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.perfidix', name: 'perfidix', version: '3.6.9'
}

test {
    exclude "**/JUnitTestSuite.class"
    testLogging {
        events "failed", "passed"
        exceptionFormat "short"

        debug {
            events "passed", "skipped", "failed"
            exceptionFormat "full"
        }

        // remove standard output/error logging from --info builds
        info.events = ["failed", "skipped"]
    }
}
